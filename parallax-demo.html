<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Head Tracking Parallax - PC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .layer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.06s ease-out;
      will-change: transform;
    }

    #layer-back {
      width: 120vw;
      height: 120vh;
      background: transparent;
      z-index: 1;
    }

    #layer-mid {
      width: 110vw;
      height: 110vh;
      z-index: 2;
    }

    /* 削除: カラフルな図形 */

    .grid-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .grid-lines line {
      stroke-width: 1;
      vector-effect: non-scaling-stroke;
    }

    /* 各レイヤーの線の色と透明度 */
    #layer-back .grid-lines line {
      stroke: rgba(255, 0, 0, 0.15);
    }

    #layer-mid .grid-lines line {
      stroke: rgba(255, 0, 0, 0.3);
    }

    #layer-front .grid-lines line {
      stroke: rgba(255, 0, 0, 0.5);
    }

    #layer-front {
      width: 100vw;
      height: 100vh;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .front-element {
      width: 220px;
      height: 220px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #ff0000;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #ff0000;
      font-weight: 600;
      text-align: center;
      padding: 24px;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
      line-height: 1.6;
    }

    #video-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 160px;
      height: 120px;
      border-radius: 12px;
      overflow: hidden;
      z-index: 100;
      box-shadow: 0 4px 24px rgba(0,0,0,0.5);
      border: 2px solid rgba(255,255,255,0.2);
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    #status {
      position: fixed;
      top: 24px;
      left: 24px;
      color: rgba(255,255,255,0.6);
      font-size: 13px;
      z-index: 100;
      background: rgba(0,0,0,0.6);
      padding: 12px 16px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    #status.ready { color: #00ff88; }
    #status.error { color: #ff6b6b; }

    #start-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 200;
      background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      color: #fff;
      border: none;
      padding: 24px 48px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(6,182,212,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #start-btn:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }

    #start-btn.hidden { display: none; }

    #debug {
      position: fixed;
      bottom: 24px;
      left: 24px;
      color: rgba(255,255,255,0.5);
      font-size: 12px;
      font-family: monospace;
      z-index: 100;
      background: rgba(0,0,0,0.4);
      padding: 8px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- 最奥レイヤー: 大きいグリッド -->
    <div id="layer-back" class="layer">
      <svg class="grid-lines" xmlns="http://www.w3.org/2000/svg">
        <!-- 横線 -->
        <line x1="0" y1="20%" x2="100%" y2="20%"/>
        <line x1="0" y1="40%" x2="100%" y2="40%"/>
        <line x1="0" y1="60%" x2="100%" y2="60%"/>
        <line x1="0" y1="80%" x2="100%" y2="80%"/>
        <!-- 縦線 -->
        <line x1="20%" y1="0" x2="20%" y2="100%"/>
        <line x1="40%" y1="0" x2="40%" y2="100%"/>
        <line x1="60%" y1="0" x2="60%" y2="100%"/>
        <line x1="80%" y1="0" x2="80%" y2="100%"/>
        <!-- 対角線（遠近感） -->
        <line x1="0" y1="0" x2="100%" y2="100%"/>
        <line x1="100%" y1="0" x2="0" y2="100%"/>
      </svg>
    </div>

    <!-- 中間レイヤー: 中サイズのグリッド -->
    <div id="layer-mid" class="layer">
      <svg class="grid-lines" xmlns="http://www.w3.org/2000/svg">
        <!-- 横線 -->
        <line x1="10%" y1="25%" x2="90%" y2="25%"/>
        <line x1="10%" y1="50%" x2="90%" y2="50%"/>
        <line x1="10%" y1="75%" x2="90%" y2="75%"/>
        <!-- 縦線 -->
        <line x1="25%" y1="10%" x2="25%" y2="90%"/>
        <line x1="50%" y1="10%" x2="50%" y2="90%"/>
        <line x1="75%" y1="10%" x2="75%" y2="90%"/>
        <!-- 中心から放射状 -->
        <line x1="50%" y1="50%" x2="10%" y2="10%"/>
        <line x1="50%" y1="50%" x2="90%" y2="10%"/>
        <line x1="50%" y1="50%" x2="10%" y2="90%"/>
        <line x1="50%" y1="50%" x2="90%" y2="90%"/>
      </svg>
    </div>

    <!-- 手前レイヤー: 小さいグリッド+メッセージ -->
    <div id="layer-front" class="layer">
      <svg class="grid-lines" xmlns="http://www.w3.org/2000/svg">
        <!-- 枠 -->
        <rect x="20%" y="20%" width="60%" height="60%" fill="none" stroke="rgba(255, 0, 0, 0.6)" stroke-width="2"/>
        <rect x="25%" y="25%" width="50%" height="50%" fill="none" stroke="rgba(255, 0, 0, 0.5)" stroke-width="1"/>
        <!-- クロスライン -->
        <line x1="20%" y1="50%" x2="80%" y2="50%"/>
        <line x1="50%" y1="20%" x2="50%" y2="80%"/>
      </svg>
      <div class="front-element">顔を左右に動かすと<br>視差で立体的に<br>見えます</div>
    </div>
  </div>

  <div id="video-container">
    <video id="video" playsinline></video>
  </div>

  <div id="status">v6-PC - 初期化中...</div>
  <div id="debug">--</div>
  
  <button id="start-btn">カメラを起動</button>

  <!-- TensorFlow.js を使う（face-api より軽量なアプローチ） -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const debug = document.getElementById('debug');
    const startBtn = document.getElementById('start-btn');
    
    const layerBack = document.getElementById('layer-back');
    const layerMid = document.getElementById('layer-mid');
    const layerFront = document.getElementById('layer-front');

    const PARALLAX_STRENGTH = {
      back: 40,
      mid: 80,
      front: 130
    };

    let smoothedX = 0.5;
    let smoothedY = 0.5;
    const SMOOTHING = 0.12;

    function updateParallax(normalizedX, normalizedY) {
      const offsetX = (normalizedX - 0.5) * 2;
      const offsetY = (normalizedY - 0.5) * 2;

      const backX = -offsetX * PARALLAX_STRENGTH.back;
      const backY = -offsetY * PARALLAX_STRENGTH.back;
      
      const midX = -offsetX * PARALLAX_STRENGTH.mid;
      const midY = -offsetY * PARALLAX_STRENGTH.mid;
      
      const frontX = -offsetX * PARALLAX_STRENGTH.front;
      const frontY = -offsetY * PARALLAX_STRENGTH.front;

      layerBack.style.transform = `translate(calc(-50% + ${backX}px), calc(-50% + ${backY}px))`;
      layerMid.style.transform = `translate(calc(-50% + ${midX}px), calc(-50% + ${midY}px))`;
      layerFront.style.transform = `translate(calc(-50% + ${frontX}px), calc(-50% + ${frontY}px))`;

      debug.textContent = `X: ${offsetX.toFixed(2)} / Y: ${offsetY.toFixed(2)}`;
    }

    async function start() {
      startBtn.classList.add('hidden');
      status.textContent = 'v6-PC - カメラ起動中...';

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user', width: 640, height: 480 },
          audio: false
        });
        video.srcObject = stream;
        await video.play();

        status.textContent = 'v6-PC - 顔検出初期化中...';

        const faceDetection = new FaceDetection({
          locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`;
          }
        });

        faceDetection.setOptions({
          model: 'short',
          minDetectionConfidence: 0.5
        });

        faceDetection.onResults((results) => {
          if (results.detections.length > 0) {
            const detection = results.detections[0];
            const box = detection.boundingBox;
            
            // boundingBox: xCenter, yCenter, width, height (0-1 normalized)
            const centerX = box.xCenter;
            const centerY = box.yCenter;
            
            smoothedX += (centerX - smoothedX) * SMOOTHING;
            smoothedY += (centerY - smoothedY) * SMOOTHING;
            
            // ミラー表示なので X 反転
            updateParallax(1 - smoothedX, smoothedY);
          }
        });

        // カメラループ開始
        const camera = new Camera(video, {
          onFrame: async () => {
            await faceDetection.send({ image: video });
          },
          width: 640,
          height: 480
        });

        await camera.start();
        
        status.textContent = 'v6-PC - 準備完了';
        status.classList.add('ready');

      } catch (err) {
        status.textContent = 'v6-PC - エラー: ' + err.message;
        status.classList.add('error');
        console.error(err);
        startBtn.classList.remove('hidden');
      }
    }

    startBtn.addEventListener('click', start);
  </script>
</body>
</html>
